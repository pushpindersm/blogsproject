{% include 'base.html' %}
{%block content%}
<title>Login</title>

{% if messages %}

{% for i in messages %}
{{i}}
{% endfor %}

<form action="" method="POST">
    {%csrf_token%}

    password <input type="password" name="password" placeholder="password">
    <button type="submit">Submit</button>
</form>



{%endblock%}
